<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMind | Student Sign Up</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reg-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        h2 { color: #1a237e; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="reg-card">
        <h2>Student Sign Up</h2>
        <input type="text" id="username" placeholder="Choose Username">
        <input type="password" id="password" placeholder="Choose Password">
        <button onclick="register()">Create Account</button>
        <p><a href="login.html" style="text-decoration:none; color:#1a237e;">Back to Login</a></p>
    </div>

    <script>
        async function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Fill all fields");

            const res = await fetch('http://127.0.0.1:8000/register_student', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });
            if(res.ok) {
                alert("Account Created! You can now login.");
                window.location.href = 'login.html';
            } else {
                alert("Username already taken!");
            }
        }
    </script>
</body>
</html>
