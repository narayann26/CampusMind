<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMind | Staff Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #d4af37; }
        .reg-card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #d4af37; box-shadow: 0 0 25px rgba(212, 175, 55, 0.2); width: 380px; text-align: center; }
        h2 { color: #d4af37; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        input:focus, select:focus { border-color: #d4af37; outline: none; }
        button { width: 100%; padding: 12px; background: #d4af37; color: #000; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #ffdf00; transform: scale(1.02); }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #888; }
        .login-link a { color: #d4af37; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="reg-card">
        <i class="fas fa-user-tie fa-3x" style="margin-bottom: 15px;"></i>
        <h2>Faculty Registration</h2>
        <input type="text" id="username" placeholder="Full Name / Username">
        <input type="password" id="password" placeholder="Create Password">
        <select id="school">
            <option value="SOET">School of Engineering (SOET)</option>
            <option value="SOM">School of Management (SOM)</option>
            <option value="SOB">School of Business (SOB)</option>
        </select>
        <button onclick="registerStaff()">Request Approval</button>
        <div class="login-link">Already approved? <a href="login.html">Login here</a></div>
    </div>

    <script>
        // Render API Link
        const API_URL = 'https://campusmind-3eyc.onrender.com';

        async function registerStaff() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const school = document.getElementById('school').value;

            if(!username || !password) return alert("Please fill all fields!");

            try {
                const res = await fetch(`${API_URL}/register_staff`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, school })
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert("Request Sent! Please wait for Admin (Narayan) to approve your account.");
                    window.location.href = 'login.html';
                } else {
                    alert(data.detail || "Registration failed");
                }
            } catch (err) { 
                alert("Could not connect to the server. Is the backend live?"); 
            }
        }
    </script>
</body>
</html>
