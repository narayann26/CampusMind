<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMind | Royal Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-black: #050505;
            --card-gray: #111111;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --text-silver: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-black);
            color: var(--text-silver);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #000000;
            border-right: 1px solid var(--gold);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo-area {
            padding: 40px 25px;
            font-size: 26px;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .nav-item {
            padding: 18px 25px;
            margin: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #888;
            border: 1px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(212, 175, 55, 0.05);
            color: var(--gold);
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        /* Main Content Area */
        .main-content { flex: 1; padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }

        .tab-content { display: none; height: 100%; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* Chat Styles */
        .chat-container {
            flex: 1;
            background: var(--card-gray);
            border-radius: 15px;
            border: 1px solid #222;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .chat-msgs {
            flex: 1; padding: 25px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        .message {
            max-width: 80%; padding: 15px 20px; border-radius: 12px;
            line-height: 1.6; font-size: 15px;
        }

        .message.user {
            align-self: flex-end; background: var(--gold); color: #000; font-weight: 600; border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start; background: #1a1a1a; color: var(--text-silver); border-left: 3px solid var(--gold); border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 20px; background: #0a0a0a; border-top: 1px solid #222; display: flex; gap: 12px;
        }

        /* PYQ Grid Styles */
        .pyq-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .paper-card {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #222;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .paper-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--gold-glow);
        }

        input {
            flex: 1; background: #111; border: 1px solid #333; padding: 14px; border-radius: 8px; color: white; outline: none;
        }

        input:focus { border-color: var(--gold); }

        .send-btn {
            background: var(--gold); color: #000; border: none; padding: 0 30px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">CampusMind</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="switchTab('ai-tutor', this)"><i class="fas fa-crown"></i> AI Tutor</div>
            <div class="nav-item" onclick="switchTab('pyq-hub', this)"><i class="fas fa-archive"></i> PYQ Hub</div>
        </div>
        <div style="margin-top: auto; padding: 20px;">
            <div class="nav-item" onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>

    <div class="main-content">
        <div id="ai-tutor" class="tab-content active">
            <div class="chat-container">
                <div id="chat-window" class="chat-msgs">
                    <div class="message ai">Welcome to the Gold Standard of Learning. Ask me anything from your SOET Handbook or Archive.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="user-query" placeholder="Type your query..." onkeypress="if(event.key==='Enter') askAI()">
                    <button class="send-btn" onclick="askAI()">SEND</button>
                </div>
            </div>
        </div>

        <div id="pyq-hub" class="tab-content">
            <div style="background: #111; padding: 25px; border-radius: 15px; border: 1px solid #222;">
                <h2 style="color: var(--gold); margin-top: 0;">Examination Archive</h2>
                <div style="display: flex; gap: 15px;">
                    <input type="text" id="pyq-search" placeholder="Search by Subject or Code (e.g. CST101)...">
                    <button class="send-btn" onclick="searchPYQs()">SEARCH</button>
                </div>
            </div>
            <div id="pyq-results" class="pyq-grid">
                </div>
        </div>
    </div>

    <script>
        // Render API Link
        const API_URL = 'https://campusmind-3eyc.onrender.com';

        // 1. Correct Tab Switch Logic
        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');

            if(tabId === 'pyq-hub') searchPYQs();
        }

        // 2. Chat Logic
        async function askAI() {
            const input = document.getElementById('user-query');
            const win = document.getElementById('chat-window');
            const q = input.value.trim();
            if(!q) return;

            win.innerHTML += `<div class="message user">${q}</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;

            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: q, role: 'student' })
                });
                const data = await res.json();
                const aiMsgDiv = document.createElement('div');
                aiMsgDiv.className = 'message ai';
                aiMsgDiv.innerHTML = marked.parse(data.response);
                win.appendChild(aiMsgDiv);
                win.scrollTop = win.scrollHeight;
            } catch(e) { 
                win.innerHTML += `<div class="message ai">Connection Error. AI is taking a break.</div>`; 
            }
        }

        // 3. PYQ Search Logic
        async function searchPYQs() {
            const query = document.getElementById('pyq-search').value;
            const grid = document.getElementById('pyq-results');
            grid.innerHTML = "<p style='color: #888;'>Scanning Archive...</p>";

            try {
                const res = await fetch(`${API_URL}/student/search_pyqs?query=${query}`);
                const papers = await res.json();
                grid.innerHTML = "";

                if(papers.length === 0) {
                    grid.innerHTML = "<p style='color: #888;'>No records found in the archive.</p>";
                    return;
                }

                papers.forEach(p => {
                    grid.innerHTML += `
                        <div class="paper-card" onclick="window.open('${API_URL}/${p.path}', '_blank')">
                            <i class="fas fa-file-pdf fa-3x" style="color: var(--gold); margin-bottom: 15px;"></i>
                            <h3 style="margin: 0; font-size: 16px;">${p.name}</h3>
                            <p style="color: #666; font-size: 13px; margin: 10px 0 0 0;">${p.code} | ${p.year}</p>
                        </div>`;
                });
            } catch(e) { 
                grid.innerHTML = "<p style='color: #ff4444;'>Error connecting to archive.</p>"; 
            }
        }
    </script>
</body>
</html>
