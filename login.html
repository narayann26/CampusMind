<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMind | Royal Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #d4af37; }
        .card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #d4af37; box-shadow: 0 0 25px rgba(212, 175, 55, 0.2); width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #d4af37; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn:hover { background: #ffdf00; transform: scale(1.02); }
        .links { margin-top: 25px; font-size: 13px; display: flex; justify-content: space-between; }
        .links a { color: #d4af37; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-crown fa-3x" style="margin-bottom: 20px;"></i>
        <h2>AUTHENTICATE</h2>
        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        <button class="btn" onclick="login()">LOGIN</button>
        <div class="links">
            <a href="register_student.html">Student Register</a>
            <span style="color:#444">|</span>
            <a href="register_staff.html">Staff Register</a>
        </div>
    </div>
    <script>
        async function login() {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            // API Base URL (Render Live)
            const API_URL = 'https://campusmind-3eyc.onrender.com';

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({username:u, password:p})
                });
                const data = await res.json();
                
                if(res.ok) {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    
                    if(data.role === 'admin') window.location.href = 'admin.html';
                    else if(data.role === 'staff') window.location.href = 'staff_dashboard.html';
                    else window.location.href = 'student_hub.html';
                } else { 
                    alert("Error: " + (data.detail || "Login Failed")); 
                }
            } catch(err) {
                alert("Backend connection failed! Checking server status...");
                console.error(err);
            }
        }
    </script>
</body>
</html>
