<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMind | Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { display: flex; height: 100vh; background: #f8f9fa; }
        .sidebar { width: 280px; background: #0d47a1; color: white; padding: 25px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 800; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-links { flex: 1; }
        .nav-item { padding: 12px 15px; color: #e3f2fd; cursor: pointer; display: flex; align-items: center; gap: 12px; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.15); color: white; }
        .refresh-btn { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .top-bar { padding: 20px 30px; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .chat-container { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 75%; padding: 14px 18px; border-radius: 18px; font-size: 15px; line-height: 1.6; }
        .user-msg { align-self: flex-end; background: #1565c0; color: white; border-bottom-right-radius: 4px; }
        .bot-msg { align-self: flex-start; background: #f1f3f4; color: #202124; border-bottom-left-radius: 4px; border: 1px solid #e0e0e0; }
        .input-area { padding: 25px 30px; background: white; border-top: 1px solid #eee; display: flex; gap: 15px; }
        input { flex: 1; padding: 15px 25px; border: 2px solid #eee; border-radius: 30px; outline: none; }
        .send-btn { background: #0d47a1; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fas fa-brain"></i> CampusMind</div>
        <div class="nav-links">
            <a href="#" class="nav-item active"><i class="fas fa-comment-dots"></i> AI Assistant</a>
            <a href="#" class="nav-item"><i class="fas fa-university"></i> University Info</a>
        </div>
        <button class="refresh-btn" onclick="refreshKnowledge()"><i class="fas fa-sync-alt"></i> Sync Knowledge</button>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div style="font-weight: 600;">Welcome to CampusMind, <span id="user-display">Student</span></div>
            <a href="login.html" style="color: #c62828; text-decoration: none; font-weight: 600;" onclick="localStorage.clear()">Logout</a>
        </div>
        <div id="chat-box" class="chat-container">
            <div class="message bot-msg">Hello! I am CampusMind. How can I assist you with K.R. Mangalam University guidelines today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about attendance, dates, or policies..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
